resources:
- manager.yaml
generatorOptions:
  disableNameSuffixHash: true
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: sbishyr/hz-operator-wansync
  newTag: "0.2"
patches:
- path: enable_developer_mode.yaml
  target:
    kind: Deployment
- path: disable_phone_home.yaml
  target:
    kind: Deployment
